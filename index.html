<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GJ wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">  
  <style>
    body {
        margin: 0;
        padding: 0;
    }
      
    #content {
        margin: 0 auto;
        width: 1200px;
        min-width: 800px;
        max-width: 1600px;
        background-color: red;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      loadSidebar: 'summary.md',
      auto2top: true,
      name: '郭晋 Wiki',
      homepage: 'welcome.md',
      subMaxLevel:2,
      beian: {
        ICP: "沪ICP备2021005110号-1",
        NISMSP: {
            number: "",
            url: "",
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script type="text/javascript">
    var defaultOptions={ICP:"",NISMSP:{number:"",url:"",id:""}};
    function plugin(hook,vm){
        hook.afterEach(
            function(html,next){
                next(html+`\n <hr>\n  <footer class="beian" style="text-align: center; color:rgba(255,255,255,.5);">\n <span style="font-size: 12px;" > 版权所有 @2010-2021 GJ        备案证书号：</span> <a style="text-decoration: none; font-size: 12px; font-weight: 400;" href="https://beian.miit.gov.cn/#/Integrated/recordQuery" target="_blank">${defaultOptions.ICP}</a>\n    </footer>\n`)
            }
        )
    }
    window.$docsify["beian"]=Object.assign(defaultOptions,window.$docsify["beian"]);
    window.$docsify.plugins=[].concat(plugin,window.$docsify.plugins);

  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->
</body>
</html>
